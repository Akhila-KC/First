<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee-running words</title>
    <link rel="stylesheet" href="11_marquee.css">
</head>
<body>
    <marquee class="heading_prop" behavior="alternate" direction="right" scrollamount="30%">THIS IS A RUNNING HORSE</marquee>
    <marquee behavior="" direction="right" scrollamount="70%">
        <img src="images/Animhorse.gif" alt="" height="30%" width="30%">
    </marquee>
    
</body>
