<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="9_table.css">
</head>
<body>
    <table class="table_prop" border="" width="100%" cellspacing="50px" cellpadding="50px" bgcolor="indigo">
        <tr>
            <th>name</th>
            <th>age</th>
            <th>gender</th>
        </tr>
        <tr>
            <td rowspan="1">Akhila</td>
            <td>27</td>
            <td>female</td>
        </tr>
        <tr>
            <td colspan="2">Shivani</td>
            <td>25</td>
            <td>female</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>28</td>
            <td>male</td>
        </tr>
    </table>
</body>
</html>
