<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <link rel="stylesheet" href="10_list.css">
</head>
<body>
    <ol class="list_prop" type="1" start="5">
        <li>apple</li>
        <li>orange</li>
        <li>banana</li>
        <li>mango</li>
    </ol>
    <ul class="list_prop" type="square">
        <li>lion</li>
        <li>tiger</li>
        <li>elephant</li>
        <li>zebra</li>
    </ul>
    <dl class="list_prop">
        <dt><u>Animals</u></dt>
        <dd>lion</dd>
        <dd>tiger</dd>
        <dd>elephant</dd>
    </dl>

</body>
</html>
